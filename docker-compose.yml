  #     - overlay_network
  #   ports:
  #     - "6565:6565"
  #   volumes:
  #     - ./k6/:/scripts
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"



volumes:
  pg-data:
  mysql-data:
  prometheus-data:
  grafana-data:



networks:
  overlay_network:
    driver: overlay
